    <!-- Main page with several views that are displayed based on sidebar selection -->

    <div class="main-view">

        <section id="device-view" class="view">
            <div class="row align-items-top justify-content-center">
                <div class="col">
                    <div class="card">
                        <div class="card-body text-left p-10">
                            <p class="card-title">DEVICE INFORMATION </p>

                            <div class="btn-toolbar mb-3">

                                <div class="input-group input-group-sm ">
                                    <input id="parameter-search" style="margin-right:20px;" type="text"
                                        onkeyup="updateParameterListTable(parameterData)" spellcheck="false"
                                        placeholder=" SEARCH...">
                                </div>

                                <div class="btn-group  btn-group-sm ">

                                    <input type="radio" class="btn-check" onchange="updateParameterListTable(summary)"
                                        name="btnradio" id="summary" autocomplete="off" checked>
                                    <label class="btn btn-outline-secondary-left" for="summary">SUMMARY</label>

                                    <input type="radio" class="btn-check"
                                        onchange="updateParameterListTable(parameters)" name="btnradio" id="all"
                                        autocomplete="off">
                                    <label class="btn btn-outline-secondary " for="all">ALL</label>

                                    <input type="radio" class="btn-check"
                                        onchange="updateParameterListTable(smart);console.log(parameterData.length)"
                                        name="btnradio" id="smart" autocomplete="off">
                                    <label class="btn btn-outline-secondary" for="smart">SMART</label>

                                    <input type="radio" class="btn-check" onchange="updateParameterListTable(firmware)"
                                        name="btnradio" id="fw" autocomplete="off">
                                    <label class="btn  btn-outline-secondary" for="fw">Firmware</label>

                                    <input type="radio" class="btn-check"
                                        onchange="updateParameterListTable(power);console.log(parameterData.length)"
                                        name="btnradio" id="power" autocomplete="off">
                                    <label class="btn  btn-outline-secondary" for="power">Power</label>

                                    <input type="radio" class="btn-check" onchange="updateParameterListTable(pci)"
                                        name="btnradio" id="pci" autocomplete="off">
                                    <label class="btn  btn-outline-secondary" for="pci">PCI</label>

                                    <input type="radio" class="btn-check" onchange="updateParameterListTable(thermal)"
                                        name="btnradio" id="thermal" autocomplete="off">
                                    <label class="btn  btn-outline-secondary" for="thermal">Thermal</label>


                                    <input type="radio" class="btn-check" onchange="updateParameterListTable(data)"
                                        name="btnradio" id="data" autocomplete="off">
                                    <label class="btn  btn-outline-secondary" for="data">Data</label>

                                </div>
                            </div>

                            <table id="device parameters compare" style="word-break:break-all"
                                class="table parameter-list sort-list d-none">
                                <thead>
                                    <tr>
                                        <th style="width:360px;" data-column="name" data-order="desc"> PARAMETER </th>
                                        <th style="width:270px;" data-column="value" data-order="desc"> VALUE</th>
                                        <th style="width:270px;" data-column="change" data-order="desc"> COMPARE (IF
                                            CHANGED) </th>
                                        <th data-column="description" data-order="desc"> DESCRIPTION </th>
                                    </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                            <table id="device parameters" style="word-break:break-all"
                                class="table parameter-list sort-list d-none">
                                <thead>
                                    <tr>
                                        <th style="width:360px;" data-column="name" data-order="desc"> PARAMETER </th>
                                        <th style="width:270px;" data-column="value" data-order="desc"> START VALUE</th>
                                        <th data-column="description" data-order="desc"> DESCRIPTION </th>
                                    </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- This view lists the host parameters -->

        <section id="system-view" class="view d-none">
            <div class="row align-items-top justify-content-center">
                <div class="col-10">
                    <div class="card">
                        <div class="card-body text-left p-10">
                            <p class="card-title">HOST SYSTEM INFORMATION </p>
                            <table id="host parameters compare" style="word-break:break-all" class="table d-none">
                                <thead>
                                    <tr>
                                        <th style="width:20%" data-column="name" data-order="desc"> PARAMETER </th>
                                        <th style="width:40%;" data-column="value" data-order="desc"> VALUE </th>
                                        <th style="width:40%;" data-column="value" data-order="desc"> COMPARE VALUE</th>
                                    </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                            <table id="host parameters" style="word-break:break-all" class="table d-none">
                                <thead>
                                    <tr>
                                        <th style="width:50%" data-column="name" data-order="desc"> PARAMETER </th>
                                        <th style="width:50%;" data-column="value" data-order="desc"> VALUE </th>
                                    </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script src="./assets/data.js"></script>
    <script src="./assets/bootstrap.bundle.min.js"></script>
    <script src="./assets/chart.min.js"></script>
    <script src="./assets/dashboard.js"></script>
    <script>
        const model = info['nvme']['description']
        const host_date = info['_metadata']['date']

        document.getElementById('suite-name').innerHTML = `${info["nvme"]["description"]}`;
        updateParameterListTable(parameterData)
        updateHostListTable(info, compareInfo, systemData, compareSystemData)
    </script>
</body>
