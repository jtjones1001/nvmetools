    <style>
        :root {
            --pass-color: #ffffff;
            --pass-bg-color: #018301;
            --fail-color: #ffffff;
            --fail-bg-color: #df3639;
            --fail-muted-color: #000000;
            --fail-muted-bg-color: #fbc4c5;
            --pass-muted-color: #000000;
            --pass-muted-bg-color: #e9e8e8;
            --skip-color: #ffffff;
            --skip-bg-color: #777777;

            --title-color: #646464;

            --main-bg-color: #e6edf5;
            --sidebar-bg-color: #f2f5f7;
            --border-color: #c8c8c8;

            --header-height: 56px;
            --bs-danger: #ffffff;

            --text-darkgrey: rgb(16, 16, 16);
            --table-border: rgb(214, 214, 214);
        }

        .body {
            padding-top: var(--header-height);
        }

        .top-header {
            height: var(--header-height);
            width: 100%;
            background-color: #334a65;
            color: var(--bs-danger);

            padding: 0px;
            position: fixed;
            top: 0px;
            left: 0px;
        }

        .top-header span {
            position: fixed;
            left: 90px;
            font-size: 24px;
            padding: 10px 10px 10px 30px;
        }

        .main-view {
            height: calc(100% - var(--header-height));
            width: calc(100% - 96px);
            min-width: 1200px;
            min-height: 400px;
            background-color: var(--main-bg-color);
            position: fixed;
            top: var(--header-height);
            left: 96px;
            border-style: none solid none none;
            border-width: 1px;
            border-color: var(--border-color);
            overflow: scroll;
            padding: 14px;
        }

        .sidebar {
            height: 100%;
            width: 96px;
            background-color: var(--sidebar-bg-color);
            position: fixed;
            top: var(--header-height);
            left: 0px;
            border-style: none solid none none;
            border-width: 1px;
            border-color: var(--border-color);
            padding-top: 0px;
        }

        .sidebar ul {
            list-style-type: none;
            display: block;
        }

        .sidebar ul li {
            margin-top: 40px;
            margin-bottom: 40px;
        }

        .btn,
        .card-title,
        .card-body,
        .card-footer {
            font-size: 12px;
        }

        .card-body {
            padding: 0.5rem 1rem;
        }

        .card-title {
            font-weight: bold;
            margin-bottom: 20px;
        }

        .card-footer {
            min-height: 32px !important;
            background-color: white;
        }

        .number-col {
            width: 25px;
            text-align: center;
        }

        .status-col {
            width: 55px;
            text-align: center;
        }

        .badge-pass {
            color: var(--pass-color);
            background-color: var(--pass-bg-color);
            border-radius: 2px;
        }

        .badge-fail {
            color: var(--fail-color);
            background-color: var(--fail-bg-color);
            border-radius: 2px;
        }

        .badge-skip {
            color: var(--skip-color);
            background-color: var(--skip-bg-color);
            border-radius: 2px;
        }

        .badge-pass-value {
            color: var(--pass-muted-color);
            background-color: var(--pass-muted-bg-color);
            display: inline-block;
        }

        .badge-fail-value {
            color: var(--fail-muted-color);
            background-color: var(--fail-muted-bg-color);
        }

        .skip-color {
            color: #333;
            background-color: green;
        }

        .table {
            width: 100% !important;
            margin-left: 0;
            margin-top: 25px;
        }

        .table {
            --bs-table-hover-bg: rgba(0, 0, 0, 0.04);
        }

        table tbody.big tr td {
            padding: 4px !important;
            padding-left: 5px !important;
        }

        .table>:not(caption)>*>* {
            padding: .25rem .25rem;
        }

        .table>tbody>tr.active>td {
            background: #fdffc4;
        }

        /* adjust bs var */

        table th {
            background-color: #e5e2e2 !important;
        }

        .btn-outline-secondary {
            --bs-btn-color: var(--text-darkgrey);
            --bs-btn-border-color: #6c757d;
            --bs-btn-hover-color: #fff;
            --bs-btn-hover-bg: var(--text-darkgrey);
            --bs-btn-hover-border-color: #6c757d;
            --bs-btn-focus-shadow-rgb: 108, 117, 125;
            --bs-btn-active-color: #fff;
            --bs-btn-active-bg: #6c757d;
            --bs-btn-active-border-color: #6c757d;
            --bs-btn-active-shadow: inset 0 3px 5px rgba(0, 0, 0, 0.125);
            --bs-btn-disabled-color: var(--text-darkgrey);
            --bs-btn-disabled-bg: transparent;
            --bs-btn-disabled-border-color: #6c757d;
            --bs-gradient: none;
            min-width: 110px;
            border-left: 0px;
        }

        .btn-outline-secondary-left {
            --bs-btn-color: var(--text-darkgrey);
            --bs-btn-border-color: #6c757d;
            --bs-btn-hover-color: #fff;
            --bs-btn-hover-bg: var(--text-darkgrey);
            --bs-btn-hover-border-color: #6c757d;
            --bs-btn-focus-shadow-rgb: 108, 117, 125;
            --bs-btn-active-color: #fff;
            --bs-btn-active-bg: #6c757d;
            --bs-btn-active-border-color: #6c757d;
            --bs-btn-active-shadow: inset 0 3px 5px rgba(0, 0, 0, 0.125);
            --bs-btn-disabled-color: var(--text-darkgrey);
            --bs-btn-disabled-bg: transparent;
            --bs-btn-disabled-border-color: #6c757d;
            --bs-gradient: none;
            min-width: 110px;
        }

        .sort-list>thead {
            cursor: pointer;
            user-select: none;
            -ms-user-select: none;
            -webkit-user-select: none;
        }
    </style>
</head>

    <!-- Main page with several views that are displayed based on sidebar selection -->

    <div class="main-view">

        <section id="device-view" class="view">
            <div class="row align-items-top justify-content-center">
                <div class="col">
                    <div class="card">
                        <div class="card-body text-left p-10">
                            <p class="card-title">DEVICE INFORMATION </p>

                            <div class="btn-toolbar mb-3">

                                <div class="input-group input-group-sm ">
                                    <input id="parameter-search" style="margin-right:20px;" type="text"
                                        onkeyup="updateParameterListTable(parameterData)" spellcheck="false"
                                        placeholder=" SEARCH...">
                                </div>

                                <div class="btn-group  btn-group-sm ">

                                    <input type="radio" class="btn-check" onchange="updateParameterListTable(summary)"
                                        name="btnradio" id="summary" autocomplete="off" checked>
                                    <label class="btn btn-outline-secondary-left" for="summary">SUMMARY</label>

                                    <input type="radio" class="btn-check"
                                        onchange="updateParameterListTable(parameters)" name="btnradio" id="all"
                                        autocomplete="off">
                                    <label class="btn btn-outline-secondary " for="all">ALL</label>

                                    <input type="radio" class="btn-check"
                                        onchange="updateParameterListTable(smart);console.log(parameterData.length)"
                                        name="btnradio" id="smart" autocomplete="off">
                                    <label class="btn btn-outline-secondary" for="smart">SMART</label>

                                    <input type="radio" class="btn-check" onchange="updateParameterListTable(firmware)"
                                        name="btnradio" id="fw" autocomplete="off">
                                    <label class="btn  btn-outline-secondary" for="fw">Firmware</label>

                                    <input type="radio" class="btn-check"
                                        onchange="updateParameterListTable(power);console.log(parameterData.length)"
                                        name="btnradio" id="power" autocomplete="off">
                                    <label class="btn  btn-outline-secondary" for="power">Power</label>

                                    <input type="radio" class="btn-check" onchange="updateParameterListTable(pci)"
                                        name="btnradio" id="pci" autocomplete="off">
                                    <label class="btn  btn-outline-secondary" for="pci">PCI</label>

                                    <input type="radio" class="btn-check" onchange="updateParameterListTable(thermal)"
                                        name="btnradio" id="thermal" autocomplete="off">
                                    <label class="btn  btn-outline-secondary" for="thermal">Thermal</label>


                                    <input type="radio" class="btn-check" onchange="updateParameterListTable(data)"
                                        name="btnradio" id="data" autocomplete="off">
                                    <label class="btn  btn-outline-secondary" for="data">Data</label>

                                </div>
                            </div>

                            <table id="device parameters" style="word-break:break-all"
                                class="table parameter-list sort-list">
                                <thead>
                                    <tr>
                                        <th style="width:360px;" data-column="name" data-order="desc"> PARAMETER </th>
                                        <th style="width:270px;" data-column="value" data-order="desc"> START VALUE</th>
                                        <th data-column="description" data-order="desc"> DESCRIPTION </th>
                                    </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>

                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- This view lists the host parameters -->

        <section id="system-view" class="view d-none">
            <div class="row align-items-top justify-content-center">
                <div class="col-5">
                    <div class="card">
                        <div class="card-body text-left p-10">
                            <p class="card-title">HOST SYSTEM INFORMATION </p>
                            <table id="host parameters" style="word-break:break-all" class="table">
                                <thead>
                                    <tr>
                                        <th style="width:50%" data-column="name" data-order="desc"> PARAMETER </th>
                                        <th style="width:50%;" data-column="value" data-order="desc"> VALUE </th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>Hostname</td>
                                        <td id="hostname"> </td>
                                    </tr>
                                    <tr>
                                        <td>Manufacturer</td>

    <script>

        let main_body = document.getElementById('mainbody');
        let parameterData = summary

        console.log(parameterData)
        function sortTableData(dataset, tableData) {
            let column = dataset.column
            let order = dataset.order

            if (order === 'desc') {
                dataset.order = "asc";
                tableData = tableData.sort((a, b) =>
                    a[column] > b[column] ? 1 : a[column] == b[column] && a['number'] > b['number'] ? 1 : -1
                )
            } else {
                dataset.order = "desc";
                tableData = tableData.sort((a, b) =>
                    a[column] < b[column] ? 1 : a[column] == b[column] && a['number'] < b['number'] ? 1 : -1
                )
            }
            return tableData
        }

        document.querySelectorAll('.sort-list th').forEach(function (header, index) {
            header.addEventListener('click', function () {

                let tableData = parameterData
                const tableId = this.parentNode.parentNode.parentNode.id

                console.log(`Sort list on ${tableId} col: ${this.dataset.column}`)

                if (this.parentNode.parentNode.parentNode.classList.contains("test-list")) {
                    sortedTestList = sortTableData(this.dataset, sortedTestList)
                    updateTestListTable(this.parentNode.parentNode.parentNode.id, sortedTestList)
                }
                else if (this.parentNode.parentNode.parentNode.classList.contains("rqmt-list")) {
                    sortTableData(this.dataset, sortedRqmtList)
                    updateRequirementListTable(this.parentNode.parentNode.parentNode.id, sortedRqmtList)
                }
                else if (this.parentNode.parentNode.parentNode.classList.contains("verification-list")) {
                    sortTableData(this.dataset, selectedVerificationListData)
                    updateVerificationListTable(selectedVerificationListData)
                }
                else {
                    sortTableData(this.dataset, parameterData)
                    updateParameterListTable(parameterData)
                }
            })
        })

        function updateParameterListTable(userData) {
            if (userData === null) { userData = parameterData; console.info("updateParameterListTable with size is null"); }
            else { parameterData = userData; console.info("updateParameterListTable with size " + parameterData.length); }

            let startTime = Date.now();
            let mystring = "";  // load to string because faster
            var activeTableBody = document.getElementById("device parameters").getElementsByTagName('tbody')[0];
            activeTableBody.innerHTML = '';

            var filteredData = []

            const value = document.getElementById("parameter-search").value


            for (var i in userData) {
                let hasValue = false;

                if (userData[i].name != undefined && userData[i].name.toLowerCase().includes(value)) { hasValue = true; }
                if (userData[i].description != undefined && userData[i].description.toLowerCase().includes(value)) { hasValue = true; }
                if (userData[i].value != undefined && userData[i].value.toLowerCase().includes(value)) { hasValue = true; }

                if (hasValue) { filteredData.push(userData[i]) }
            }

            for (var i in filteredData) {
                mystring += `<tr>
                    <td>${filteredData[i].name}</td>
                    <td>${filteredData[i].value}</td>
                    <td>${filteredData[i].description}</td>
                    </tr>`
            }
            activeTableBody.innerHTML = mystring;
        }

        function toggleView(newView) {
            allViews = document.getElementsByClassName("view");
            for (let i = 0; i < allViews.length; i++) {
                allViews[i].classList.remove("d-block")
                allViews[i].classList.add("d-none")
            }
            activeView = document.getElementById(newView);
            activeView.classList.remove("d-none")
            activeView.classList.add("d-block")
        }

        //---------  Update the dashboard with values from results.json  -------------//
        // Update the tables with initial values
        updateParameterListTable(parameterData)

        document.getElementById('suite-name').innerHTML = `NVME ${info["nvme"]["description"]}`;
        document.getElementById('hostname').innerHTML = `${systemData['hostname']}`;
        document.getElementById('host_mfg').innerHTML = `${systemData['manufacturer']}`;
        document.getElementById('host_model').innerHTML = `${systemData['model']}`;
        document.getElementById('host_bios').innerHTML = `${systemData['bios version']}`;
        document.getElementById('host_os').innerHTML = `${systemData['os']}`;
        document.getElementById('host_uuid').innerHTML = `${systemData['uuid']}`;

        console.log(systemData)


    </script>
